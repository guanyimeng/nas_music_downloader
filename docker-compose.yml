version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nas_music_downloader_db
    environment:
      POSTGRES_DB: nas_music_downloader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432" # Change if needed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nas_music_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/nas_music_downloader
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "false"
      OUTPUT_DIRECTORY: /app/downloads
    volumes:
      - "/home/dolphins22/Music:/app/downloads:rw" # NAS storage path here - adjust the host path as needed
      # - "E:/app/downloads:/app/downloads" # Testing in docker on Windows
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nas_music_frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"

volumes:
  postgres_data:
    driver: local
