readme = "README.md"
packages = [{include = "music_downloader", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
yt-dlp = "^2025.5.22"
fastapi = "^0.116.0"
pydantic = {extras = ["email"], version = "^2.11.9"}
uvicorn = "^0.35.0"
sqlalchemy = "^2.0.31"
alembic = "^1.13.2"
python-jose = {extras = ["cryptography"], version = "^3.5.0"}
